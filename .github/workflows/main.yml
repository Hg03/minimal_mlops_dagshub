name: MLOps Workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    env:
      supabase_url: ${{ secrets.SUPABASE_URL }}
      supabase_key: ${{ secrets.SUPABASE_KEY }}
      DAGSHUB_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
      DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_USER_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.21'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          pip install -e .
      - name: Train model
        run: |
          uv run main.py train
      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/  # Adjust this path to where your model is saved
          retention-days: 5  # Optional: specify how long to keep the artifact

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code  # Added this step
        uses: actions/checkout@v2
      - name: Set up Python  # Added this step
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.21'
      - name: Install dependencies  # Added this step
        run: |
          python -m pip install --upgrade pip
          pip install uv
          pip install -e .
      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: models/
      - name: Infer model
        run: |
          uv run main.py infer